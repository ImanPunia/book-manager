<button mat-button (click)="openDialog()">Add Book</button>

<div class="card-container">
    <ng-container *ngFor = "let book of savedBook">
        <div class="outer">
            <app-ux-card [book]="book" (deleted)="deleteBook($event)"></app-ux-card>
        </div>
    </ng-container>
</div>
